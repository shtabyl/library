<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/layouts/index.css">

    <script src="https://kit.fontawesome.com/a885737f75.js" crossorigin="anonymous" defer></script>
    <script src="scripts/index.js" defer></script>

    <title>Library</title>
</head>
<body>
    <header class="header content-grid ">
        <div class="header__container full-width">
            <div class="header__wrapper">
                <h1 class="header__title title title_main">Library</h1>
                <button class="header__button button" type="button">Add new book</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="book-list content-grid">
            <form action="#" class="book-list__form form form_new-book" autocomplete="off">
                <div class="form__input-container">
                        <p class="form__input-box input-box">
                            <!-- label.input-box__label[for="new-book_title"] -->
                            <input type="text" id="new-book_title" class="new-book-input" name="new-book_title" placeholder="Title" autofocus required>
                        </p>
                        <p class="form__input-box input-box">
                            <input type="text" id="new-book_author" class="new-book-input" name="new-book_author" placeholder="Author" required>
                        </p>
                        <p class="form__input-box input-box">
                            <input type="number" id="new-book_pages" class="new-book-input" name="new-book_pages" placeholder="Pages" required>
                        </p>
                        <p class="form__input-box input-box">
                            <input type="checkbox" id="new-book_status" class="new-book-input" name="new-book_status" placeholder="Status" required>
                            <label for="new-book_status" class="new-book-status__label">Read</label>
                        </p>
                        <p class="form__input-box input-box input-box_reset">
                            <button type="reset" class="form__reset-button button button_reset">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </p>
                </div>
                <button type="submit" class="book-list-form__button button button_submit">Add book</button>
            </form>
            <header class=" book-list__header book-item">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <p>Status</p>
            </header>

        </div>

    </main>
    <footer class="footer">
        <p class="copyright">
            Copyright &#169; <span class="year">2024</span>
            <a class="link" href="https://github.com/shtabyl" target="_blank" rel="noopener noreferrer">shtabyl 
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
</body>
</html>

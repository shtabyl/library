<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/layouts/index.css">

    <script src="https://kit.fontawesome.com/a885737f75.js" crossorigin="anonymous" defer></script>
    <script src="scripts/index.js" defer></script>

    <title>Library</title>
</head>
<body>
    <header class="header content-grid">
        <div class="header__container ">
            <h1 class="header__title title title_main">Library</h1>
            <form action="#" class="header__form form form_new-book">
                <button class="header__button button">Add new book</button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="book-list content-grid">
            <header class=" book-list__header book-item">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <p>Status</p>
            </header>

        </div>

    </main>
    <footer class="footer">
        <p class="copyright">
            Copyright &#169; <span class="year">2024</span>
            <a class="link" href="https://github.com/shtabyl" target="_blank" rel="noopener noreferrer">shtabyl 
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
</body>
</html>
